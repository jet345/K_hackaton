<!DOCTYPE html>
<html >
<head>
  <style type="text/css">
    @import url('css/rwxgep.css');
    @import url('css/style.css');
  </style>
  <meta charset="UTF-8">
  <title>Sign in | Sign Up |  Reset Form</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Cormorant+Garamond|Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='css/rwxgep.css'>

      <link rel="stylesheet" href="css/style.css">


  
</head>

<body>
  <div class="wrap --rtn">
    <form action="" method="" class="flex-form">
      <ul class="select__list">
        <li id="js-usr-new" class="select__label">Register</li>
        <li id="js-usr-rtn" class="select__label select__label--active">Log In</li>
        <li id="js-usr-rst" class="select__label">Reset</li>
      </ul>
      <span class="pointer"></span>
      <input type="email" placeholder="Enter email" class="ui-elem ui-elem-email" />
      <input type="password" placeholder="Enter password" class="ui-elem ui-elem-pass" />
      <input type="password" placeholder="Repeat Password" class="ui-elem ui-elem-rpass --rtn" />

      <button id="js-btn" class="ui-button">Sign In</button>
    </form>

    <div class="button_class">
      <button id="js-btn2" class="ui-button2">Start</button>
      <button id="js-btn3" class="ui-button2">Stop</button>
    </div>

    <div class="bound">
      <video id="video" autoplay></video>
    </div>
    <h1>GongBuHaShare</h1>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
